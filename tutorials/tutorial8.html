    function addPellet(posX, posY) {</br> 
        var fixDefPellet = new b2FixtureDef;</br> 
        fixDefPellet.density = 1.0;</br> 
        fixDefPellet.friction = 0.5;</br> 
        fixDefPellet.restitution = 0;</br> 
        fixDefPellet.shape = new b2CircleShape(0.4);</br> 
        </br> 
        var bodyDefPellet = new b2BodyDef;</br> 
        bodyDefPellet.type = b2Body.b2_staticBody;</br> 
        bodyDefPellet.position.x = (posX) / SCALE;</br> 
        bodyDefPellet.position.y = (CANVAS_HEIGHT-posY)/SCALE;</br> 
        </br> 
        var pellet = world.CreateBody(bodyDefPellet).CreateFixture(fixDefPellet);</br> 
        pellet.GetBody().SetUserData({id: "pellet"});</br> 
        };
